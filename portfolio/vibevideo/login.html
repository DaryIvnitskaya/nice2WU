<body class="body_hide">

	<!-- REGISTER -->
	<div class="content-container content-container--1">

				</div>

							</ul>

								<div class="content-form__col content-form__col_100">
									<input type="text" placeholder="Ваш email">
								</div>
								<div class="content-form__col content-form__col_100">
									<div class="password">
										<input id="password-input" type="password" placeholder="Пароль">

									</div>
								</div>
							</div>
							<div class="content-form-tab__body">
								<div class="content-form__col content-form__col_100">
									<input type="text" placeholder="Ваш email">
								</div>
								<div class="content-form__row">
									<div class="content-form__col">
										<div class="password">
											<input id="password-input" type="password" placeholder="Пароль">
											<a href="" class="password-control"></a>
										</div>
									</div>
									<div class="content-form__col">
										<div class="password">
											<input id="password-input" type="password" placeholder="Подтвердите пароль">
											<a href="" class="password-control"></a>
										</div>								
									</div>
								</div>
							</div>
						</div>
			            <a href="" class="btn-def">Войти</a>

				</div>	
				<div class="content-form__foot">
					<p>Уже есть аккаунт? <a href="">Зарегистрироваться</a></p>

<script>
	$(function($) {
	 	wow = new WOW(
	      {
	      boxClass:     'wow',      // default
	      animateClass: 'animated', // default
	      offset:       0,          // default
	      mobile:       true,       // default
	      live:         true        // default
	    }
	    )
	    wow.init();

	    $('body').scrollspy({ target: '#list-example' })
	});

	

</script>
