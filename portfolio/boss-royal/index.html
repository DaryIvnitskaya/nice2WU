<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOSS Royal</title>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!-- WRAPPER -->
	<div class="wrapper">

		<!-- MAIN SCREEN -->
		<div class="main-screen">
			<!-- LOGO -->
			<div class="main-screen__logo">
				<a href="javascript:void(0);">
					<img width="337" src="img/logo.png" alt="image description">
				</a>
			</div>
			<!-- END LOGO -->
			
			<!-- CONTENT -->
			<div class="main-screen__content">

				<!-- XTERS -->
				<div class="main-screen__xters">
					<div class="xters__img">
						<img width="334" src="img/image_1.png" alt="image description">
					</div>
				</div>
				<!-- END XTERS -->
				
				<!-- LOAD BAR -->
				<div class="main-screen__loadbar">
					<div class="loadbar">
						<div class="loadbar__line"></div>
					</div>
				</div>
				<!-- END LOAD BAR -->
				
				<!-- BUTTON -->
				<div class="main-screen__btn">
					<a class="btn-def" href="javascript:void(0);">SIGN IN</a>
				</div>
				<!-- END BUTTON -->

			</div>
			<!-- END CONTENT -->

		</div>
		<!-- END MAIN SCREEN -->

	</div>
	<!-- END WRAPPER -->
</body>
</html>
